app_version: 1.0.0
name: chat
description: This is a chatapp

contact_info:
  name: "@frikkylikeme"
  url: https://shuffler.io
  email: frikky@shuffler.io

actions:
  - name: send
    description: send a message
    parameters:
      - name: myurl
        description: url
        required: true
        multiline: false
        example: "http://10.245.142.98:81"
        schema:
          type: string
      - name: server_ip
        description: server_ip
        required: true
        multiline: false
        example: "101.200.151.183"
        schema:
          type: string
      - name: username
        description: username
        required: true
        multiline: false
        example: "wangwu"
        schema:
          type: string
      - name: password
        description: password
        required: true
        multiline: false
        example: "123456"
        schema:
          type: string
      - name: content
        description: content of message
        required: true
        multiline: true
        example: "This is my day. I get up at six o’clock. I brush my teeth and wash my face. I play the piano at half past six. I have breakfast at seven o’clock. I eat some cakes and an egg. I drink some milk. I like milk. I go to school at half past seven. I have Chinese, Maths, English. I like English best. I have lunch at twelve o’clock. I have rice, vegetables and meat. Sometimes I have watermelons. I like watermelons. I read books at four o’clock. I do my homework at six fifteen in the evening. I go to bed at eight. What a nice day!"
        schema:
          type: string
    returns:
      schema:
        type: string
large_image: data:image/jpg;base64,
